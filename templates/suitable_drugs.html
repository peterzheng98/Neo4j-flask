<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>适用药物</title>
</head>
<style>
    h1{color:orange}
    p{color:goldenrod}
</style>
<body>
<h1>可用药物：</h1>
<hr>
<table class="table table-hover table-striped table-condensed">
    <tbody>
    <tr>
        <td>药品成分</td>
        <td>药物规格</td>
    </tr>
    {% for drugs in drug_result %}
        {% for drugName in product_result[drugs] %}
            {% if loop.first %}
                <tr>
                    <td rowspan="{{loop.length}}">{{drugs}}</td>
                    <td>{{drugName}}</td>
                </tr>
            {% else %}
            <tr>
                <td>{{drugName}}</td>
            </tr>
            {% endif %}
        {% endfor %}
    {% endfor %}
</tbody>
</table>

        {{ product_result[drugs] }}<br>
        <br>
    {% endfor %} -->
<hr>
</body>
</html>
